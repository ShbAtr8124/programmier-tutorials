<!DOCTYPE html>
<html id="web" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmier Tutorials</title>
    <meta name="referrer" content="no-referrer-when-downgrade">
    
    <style>
        body {
            margin: 0;
            background-color: rgb(18, 12, 48);
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgb(24, 17, 64);
            width: 100%;
            height: 100px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 7px 37px 33px 15px rgba(0,0,0,0.64);
            margin-bottom: 80px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        iframe {
            border: none;
            border-radius: 12px;
            background-color: #1a1a1a;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
        }

        .qr-section {
            margin: 40px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: fit-content;
        }

        .qr-image {
            width: 180px;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            transition: transform 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .qr-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>Programmier Tutorials</header>

    <div class="video-container">
        <!-- Das erste Video -->
        <iframe width="350" height="200" 
            src="https://www.youtube.com/embed/RGeP7iBLNZA?si=0XXI4X1VKggcHj1q" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>

        <!-- Das zweite Video -->
        <iframe width="350" height="200" 
            src="https://www.youtube.com/embed/I84aQhbJl_Y?si=2e5IW18tKbFR27Sx" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="qr-section">
        <p>Scanne den Code für mehr Infos:</p>
        <!-- WICHTIG: Die Datei muss EXAKT qr-code.jpg heißen und im selben Ordner liegen -->
        <img src="qr-code.png" alt="https://127.0.0.1:5500/index.html" class="qr-image">

    </div>

</body>
</html>
