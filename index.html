<!DOCTYPE html>
<html id="web" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmier Tutorials</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(18, 12, 48);
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgb(24, 17, 64);
            width: 100%;
            height: 100px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 80px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Die Karten aus deinem Screenshot */
        .video-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            width: 350px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 200px;
            background-color: #333;
        }

        h3 {
            color: #ff7f50;
            margin: 20px 0 10px 0;
        }

        p {
            font-size: 14px;
            padding: 0 20px;
            line-height: 1.4;
            opacity: 0.9;
        }

        .qr-section {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .qr-image {
            width: 150px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>Programmier Tutorials</header>

    <div class="video-container">
        <!-- Video 1 -->
        <div class="video-card">
            <iframe src="https://www.youtube.com" allowfullscreen></iframe>
            <h3>HTML & CSS Basics</h3>
            <p>Lerne die Grundlagen der Webentwicklung von Anfang an</p>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
            <iframe src="https://www.youtube.com" allowfullscreen></iframe>
            <h3>JavaScript Einstieg</h3>
            <p>Verstehe Logik und Funktionen in der Programmierung</p>
        </div>

        <!-- Video 3 (Neu hinzugefügt) -->
        <div class="video-card">
            <iframe src="https://www.youtube.com" allowfullscreen></iframe>
            <h3>KI Chatbot erstellen</h3>
            <p>Baue deinen eigenen Chatbot mit JavaScript und OpenAI API</p>
        </div>
    </div>

    <div class="qr-section">
        <p>Scanne den Code für mehr Infos.</p>
        <img src="qr-code.png" class="qr-image" alt="QR Code">
    </div>

</body>
</html>
