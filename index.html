<!DOCTYPE html>
<html id="web" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmier Tutorials</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(18, 12, 48);
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgb(24, 17, 64);
            width: 100%;
            height: 100px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        /* Video Container als Grid für Responsivität */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Video Card Design */
        .video-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.8);
            border-color: #ff7f50; /* Akzentfarbe bei Hover */
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .video-info {
            padding: 15px;
            text-align: center;
        }

        .video-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #ff7f50;
        }

        .video-info p {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* QR-Sektion */
        .qr-section {
            margin: 60px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .qr-image {
            width: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .qr-image:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <header>Programmier Tutorials</header>

    <div class="video-container">
        <!-- Video 1 -->
        <div class="video-card">
            <iframe src="https://www.youtube.com" title="Tutorial 1" allowfullscreen></iframe>
            <div class="video-info">
                <h3>HTML & CSS Basics</h3>
                <p>Lerne die Grundlagen der Webentwicklung von Anfang an.</p>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
            <iframe src="https://www.youtube.com" title="Tutorial 2" allowfullscreen></iframe>
            <div class="video-info">
                <h3>JavaScript Einstieg</h3>
                <p>Verstehe Logik und Funktionen in der Programmierung.</p>
            </div>
        </div>

        <!-- Video 3: Das neue Video -->
        <div class="video-card">
            <iframe src="https://www.youtube.com" title="Chatbot Tutorial" allowfullscreen></iframe>
            <div class="video-info">
                <h3>KI Chatbot erstellen</h3>
                <p>Baue deinen eigenen Chatbot mit JavaScript und OpenAI API.</p>
            </div>
        </div>
    </div>

    <div class="qr-section">
        <p>Scanne den Code für mehr Infos:</p>
        <!-- Tipp: Nutze einen Generator wie https://www.qrcode-generator.de -->
        <img src="qr-code.png" alt="QR Code Link" class="qr-image">
    </div>

</body>
</html>
